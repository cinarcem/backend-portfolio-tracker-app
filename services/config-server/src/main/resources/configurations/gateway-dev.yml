server:
  port: ${GATEWAY_PORT}

spring:
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: ${ALLOWED_ORIGINS}
            allowed-methods:
              - GET
              - POST
              - UPDATE
              - PATCH
              - OPTIONS
              - PUT
              - DELETE
            allowed-headers: ${ALLOWED_HEADERS}
        add-to-simple-url-handler-mapping: true
      routes:
        - id: marketdetails
          uri: lb://marketdata
          predicates:
            - Path=/market-data/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie

springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /market-data/v3/api-docs
        name: Market Data Api
        primaryName: Market Data Api

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
    org.springframework.web: DEBUG

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: ${DISCOVERY_SERVER_URL}
    # Notes for railway deployment
    # Load Balancer must use Railway's private domain name instead of Local IP.
    # Set preferIpAddress as true on prod. Set preferIpAddress as false on local
    preferIpAddress: false
    non-secure-port-enabled: true
    secure-port-enabled: false
    non-secure-port: ${GATEWAY_PORT}
    secure-port: 443

management:
  endpoints:
    web:
      exposure:
        include: health
