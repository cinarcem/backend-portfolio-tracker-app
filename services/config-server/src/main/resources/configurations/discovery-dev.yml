server:
  port: ${DISCOVERY_PORT}

spring:
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  metrics:
    enable:
      tomcat: false # Tomcat metrics disabled due to railway deployment server error
      jvm: false
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
  endpoint:
    health:
      show-details: "always"
  info:
    env:
      enabled: true

info:
  app:
    name: "Portfolio Tracker App - Discovery Service"
    description: "Portfolio Stocks Tracker Api. Designed for monitoring stocks and their market data. *This api designed for demonstration purposes only.*"
    developer: "Cem Çınar"